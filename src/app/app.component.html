<h1 style="text-align: center;">{{title}}</h1>

<div class="container py-4">
    <div class="row">
        <div class="col">
            <product-form (addProductEvent)="addProduct($event)" [product]="productSelected"/>
        </div>
        <div class="col">
            <table-product [products]="products"
            (updateProductEvent)="onUpdateProductEvent($event)"
            (removeProductEvent)="onRemoveProductEvent($event)"/>
        </div>
    </div>
</div>
